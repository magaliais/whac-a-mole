<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Stick&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto+Mono:wght@300&family=Stick&display=swap" rel="stylesheet">
  
  <title>Document</title>
</head>
<body>

  <header>
    <h1>Whac-a-mole!</h1>
  </header>

  

  <main>

    <div class="score-box">
      <h2>Your score:</h2>
      <h2 id="score">0</h2>
    </div>

    <div class="grid">

      <div class="hole" id="1"></div>
      <div class="hole" id="2"></div>
      <div class="hole" id="3"></div>
      <div class="hole" id="4"></div>
      <div class="hole" id="5"></div>
      <div class="hole" id="6"></div>
      <div class="hole" id="7"></div>
      <div class="hole" id="8"></div>
      <div class="hole" id="9"></div>
  
    </div>

    <div class="time-box">
      <h2>Seconds left:</h2>
      <h2 id="time-left">60</h2>
    </div>

    
  </main>

  <footer>

    <div class="difficulty">
      <p>Choose a difficulty:</p>

      <label>
        <input type="radio" name="difficulty" id="easy" checked value="800"> Easy
      </label>
      <label>
        <input type="radio" name="difficulty" id="medium" value="450"> Medium 
      </label>
      <label>
        <input type="radio" name="difficulty" id="hard" value="300"> Hard
      </label>
    
    </div>
    
    <div class="buttons">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
    
  </footer>

  
  
</body>

<script src="./src/App.js" charset="urf-8"></script>

</html>
